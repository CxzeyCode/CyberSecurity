<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        let attempts = 0;

        function decode() {
            const input = document.getElementById('cipherText').value.toUpperCase();
            const correctDecodedText = "GOAT";
            const cipheredText = "EMYR"; // Encoded with a shift of 2 to the right
            let decoded = "";

            for (let i = 0; i < cipheredText.length; i++) {
                const charCode = cipheredText.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    decoded += String.fromCharCode(((charCode - 65 + 2) % 26) + 65);
                }
            }

            if (input === correctDecodedText) {
                alert("Correct! This is part of the lock-picking puzzle: GOAT");
                attempts = 0; // Reset attempts after a correct answer
            } else {
                attempts++;
                if (attempts >= 3) {
                    alert("Hint: The correct word is an animal often associated with climbing.");
                    attempts = 0; // Reset attempts after providing a hint
                } else {
                    alert("Incorrect! Try again.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Caesar Cipher Challenge</h1>
    <p>Decrypt the following text with a shift of 2 to the right: <b>EMYR</b></p>
    <input type="text" id="cipherText" placeholder="Enter decrypted text">
    <button onclick="decode()">Decode</button>
</body>
</html>
